<script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>





<form
        id="cart_modal_form"
{#        action="{% url 'mail_submit' %}"#}
{#        method="post"#}
        enctype="multipart/form-data"
        hx-post="{% url 'mail_submit' %}"
        hx-target="#cart_modal_form"
        hx-swap="outerHTML"
        novalidate
>
    {% csrf_token %}
    <div class="form-floating mb-2">
        {{ contact_form.name }}
        <label for="name">Ваше имя</label>
    </div>
    <div class="form-floating mb-2">
        {{ contact_form.phone_number }}
        <label for="phone">Ваш телефон</label>
        {% if contact_form.phone_number.errors %}
                    <div style="color: red">
                        {{ contact_form.phone_number.errors }}
                    </div>
                    {% endif %}
    </div>
    <div class="form-floating mb-2">
        {{ contact_form.email }}
        <label for="email">Ваш Email</label>
    </div>
    <div class="form-floating mb-2">
        {{contact_form.company_name}}
        <label for="org">Название организации</label>
    </div>
    <div class="form-floating mb-2">
        {{contact_form.inn}}
        <label for="org">ИНН</label>
    </div>
    <div class="form-floating mb-2">
        {{ contact_form.message }}
        <label for="org">Текст письма</label>
    </div>
    <div class="mb-2">
        <label class="input-file">
            {{contact_form.company_details}}
            <span>Прикрепить файл</span>
        </label>
    </div>

    <div
                    id="captcha-container"
                    class="smart-captcha mb-3"
                    data-sitekey="ysc1_sxny6cNZmnvhyJKrojDDLNxj0nvkGnTleldHzqEo9d9475ca"
                >
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="policyCheckLegal" required />
                <label class="form-check-label" for="policyCheckLegal">Я прочитал(а) уведомление о политике конфиденциальности</label>
              </div>
</form>
