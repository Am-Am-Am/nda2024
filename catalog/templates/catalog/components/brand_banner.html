{% load static %}

<div class="container-fluid" style="width: 100%; height: 200px; position: relative; background: linear-gradient(to right, #005d9c, #ffffff);">
    <div style="width: 140px; height: 100px; border-radius: 30px; object-fit: fill">
        {% if not brand.logo %}
            <img src="{% get_media_prefix %}default.jpg" height="100" width="140">
        {% else %}
            <img src="{{ brand.logo.url }}" width='140px' height='100px' >
        {% endif %}
    </div>

</div>
