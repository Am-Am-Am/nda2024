{% load static %}
{% if brand %}
    <div class="d-flex flex-row flex-wrap" style="min-height: 200px; background: linear-gradient(to right, {{brand.banner_color}}, white);">
        <div class="d-flex align-items-center justify-content-start">
            <div class="mt-auto mb-auto mx-5">
                {% if not brand.logo %}
                    <img src="{% get_media_prefix %}logo-header.png" style="height:100px; width:140px; border-radius: 10px">
                {% else %}
                    <img src="{{ brand.logo.url }}" style="width: 140px; height: 100px; border-radius: 10px">
                {% endif %}
            </div>
            <div class="w-100 flex-column justify-content-center text-white text-uppercase" style="text-align: left;">
                <h1 class="m-0 fs-2 fw-bold" style="line-height: 48px;">{{ brand.name }}</h1>
                <h4 class="m-0 fs-5" style="line-height: 36px;">{{ brand.description }}</h4>
            </div>
        </div>
    </div>
{% else %}
    <div class="d-flex flex-row flex-wrap" style="min-height: 200px; background: linear-gradient(to right, {{brand.banner_color}}, white);">
        <div class="d-flex align-items-center justify-content-start">
            <div class="mt-auto mb-auto mx-5">
                <img src="{{ brand.logo.url }}" style="width: 140px; height: 100px; border-radius: 10px">
            </div>
            <div class="w-100 flex-column justify-content-center text-white text-uppercase" style="text-align: left;">
                <h1 class="m-0 fs-2 fw-bold" style="line-height: 48px;">{{ category.name }}</h1>
            </div>
        </div>
    </div>
{% endif %}
