{% load static %}
<div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 mx-5 mt-5 g-2 g-lg-3">
    {% for brand in brands %}
        <div class="col">
            <div class="card nda-card" style="height: 20rem;">
                <div class="position-relative">
                    <a class="text-decoration-none" href="{% url 'brand' brand_slug=brand.slug %}" style="color: inherit">
                    {% if not brand.logo %}
                        <img src="{% get_media_prefix %}default.jpg" class="card-img w-100 nda-card-image">
                    {% else %}
                        <img src="{{ brand.logo.url }}" class="card-image w-100 nda-card-image">
                    {% endif %}
                    <div class="card-img-overlay">
                        <div class="nda-card-overlay mb-0">
                            <h6 class="mt-5 card-title text-center p-3 text-uppercase">{{ brand.name }}</h6>
                        </div>
                    </div>
                </div>
                <p class="p-1 card-text d-block"><small>{{ brand.description }}</small></p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
