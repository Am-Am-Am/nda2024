{% load static %}
{% for category in categories %}
    <div class="selection">
        {% if not category.logo %}
            <p class="back_fon">
                <img src="{% get_media_prefix %}default.jpg"/>
            </p>
        {% else %}
            <p class="back_fon">
                <img src="{{ category.logo.url }}"/>
            </p>
        {% endif %}
        <a href="{% url 'category' category_slug=category.slug %}">{{ category.name.upper }}</a>
    </div>
{% endfor %}
