<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">Написать письмо</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"
                    id='close1'></button>
            </div>
            <div class="modal-body">
                <form id="mail_form" action="{% url 'mail_submit' %}"  method="post" 
                    enctype="multipart/form-data" hx-post="{% url 'mail_submit' %}" hx-target="#mail_form"
                    hx-swap="outerHTML" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        {{ contact_form.name }}
                        <label for="name">Ваше имя</label>
                    </div>
                    <div class="form-floating mb-2">
                        {{ contact_form.phone_number }}
                        <label for="phone">Ваш телефон</label>
                        {% if contact_form.phone_number.errors %}
                        <div style="color: red">
                            {{ contact_form.phone_number.errors }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-floating mb-2">
                        {{ contact_form.email }}
                        <label for="email">Ваш Email</label>
                    </div>
                    <div class="form-floating mb-2">
                        {{contact_form.company_name}}
                        <label for="org">Название организации</label>
                    </div>
                    <div class="form-floating mb-2">
                        {{contact_form.inn}}
                        <label for="org">ИНН</label>
                    </div>
                    <div class="form-floating mb-2">
                        {{ contact_form.message }}
                        <label for="org">Текст письма</label>
                    </div>
                    <div class="mb-2">
                        <label class="input-file">
                            {{contact_form.company_details}}
                            <span>Прикрепить файл</span>
                        </label>
                    </div>

                    <div id="captcha-container" class="smart-captcha mb-3"
                        data-sitekey="ysc1_sxny6cNZmnvhyJKrojDDLNxj0nvkGnTleldHzqEo9d9475ca">
                    </div>
                    <div class="g-recaptcha mb-3" data-sitekey="{{ site_key }}"></div>
                </form>
                <button type="submit" class="btn btn-success mb-3" form="mail_form">Отправить</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailModal" required />
                    <label class="form-check-label" for="emailModal">Я прочитал(а) уведомление о <a
                            href='{% url "privacy" %}'>политике конфиденциальности</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
