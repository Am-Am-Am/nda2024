{% load static %}

<div class="formsContainer">

    <div class="formButton">
        <button id="toggleOptions" class="formButtonChoice flex">
            <img src="{% static 'images/Call.svg'%}" alt="">
        </button>

        <div class="formButtonOptions" id="options" style="display: none;">
            <div data-bs-toggle="modal" data-bs-target="#emailModal" class="formButtonEmail flex"><img
                    src="{% static 'images/products/ButtonEmail.svg'%}" alt=""></div>
            <div data-bs-toggle="modal" data-bs-target="#callModal" class="formButtonCall flex"><img
                    src="{% static 'images/products/ButtonCall.svg' %}" alt=""></div>
            <div class="formButtonClose flex" id="close"><img 
                    src="{% static 'images/products/ButtonClose.svg' %}" alt="">
            </div>
        </div>
    </div>




    <!-- Модальное окно для написания письма -->
   {% include "core/components/forms/emailModal.html" %}

    <!-- Модальное окно для заказа звонка -->
    {% include "core/components/forms/callModal.html" %}
</div>
