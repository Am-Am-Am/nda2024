<div class="container-lg">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for ad in ads %}
            <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" data-bs-interval="1000000000">
                <img src="{{ ad.advert_image.url }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ ad.advert_category.name }}</h5>
                    <p><a href="{% url 'category' category_slug=ad.advert_category.slug %}"> {{ ad.advert_text }} </a></p>
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
